<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Layout</title>

  <script type="module" defer>
    import layout from './bower_components/a73-jss/objects/layout.js'

    var script = {
      type: 'text/css', style: document.createElement('style'),
      content: layout,
      append: function() {
        this.style.type = this.type;
        this.style.appendChild(document.createTextNode(this.content));
        document.head.appendChild(this.style);

      }};

    script.append();



  </script>

</head>
<body>


<h1>Layout System</h1>

<section>
  <h2>Config params</h2>
  <div class="code">
    // By default we use the 'font-size: 0;' trick to remove whitespace between
    // items. Set this to true in order to use a markup-based strategy like
    // commenting out whitespace or minifying HTML.
    useMarkupFix: false,
  </div>

</section>
<div class="layout">
  <div class=" layout__item"><p>1/3</p></div>
  <div class=" layout__item"><p>1/3</p></div>
  <div class=" layout__item"><p>1/3</p></div>
</div>


</body>
</html>
